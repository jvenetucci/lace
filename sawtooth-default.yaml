version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-default
    expose:
      - 4004
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default
    expose:
      - "8008"
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""

  processor:
    image: lace-tp
    container_name: lace-tp
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/lace
    depends_on:
      - shell
      - validator
    entrypoint: |
      /lace/processor/startup -vv tcp://validator:4004

  server:
    container_name: server
    build: ./server/
    expose:
      - "5001"
    ports:
      - "5001:5001"
    environment:
      - REST_API_ADDRESS=http://rest-api:8008
    depends_on:
      - validator
      - rest-api
      - processor

  client-owner:
    container_name: client-owner
    build: ./ClientApps/OwnerClient/
    expose:
      - "3000"
    ports:
      - "3001:3000"
    # See ./ClientApps/OwnerClient/package.json to change proxy
    depends_on:
      - server
