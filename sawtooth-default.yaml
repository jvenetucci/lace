version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-default
    expose:
      - "4004"
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default
    expose:
      - "8008"
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""

  processor:
    image: lace-tp
    container_name: lace-tp
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/lace
    depends_on:
      - shell
      - validator
    entrypoint: |
      /lace/processor/startup -vv tcp://validator:4004

  server-owner:
    container_name: server-owner
    build: ./server/
    expose:
      - "5001"
    ports:
      - "5001:5001"
    environment:
      - REST_API_ADDRESS=http://rest-api:8008
      - SEND_KEYS=TRUE
      - DB_ACCESS=TRUE
      - EXTENDED_KEYS=TRUE
    depends_on:
      - validator
      - rest-api
      - processor
      - db-sync

  server-shipper:
    container_name: server-shipper
    build: ./server/
    expose:
      - "5001"
    ports:
      - "5002:5001"
    environment:
      - REST_API_ADDRESS=http://rest-api:8008
    depends_on:
      - validator
      - rest-api
      - processor

  server-factory:
    container_name: server-factory
    build: ./server/
    expose:
      - "5001"
    ports:
      - "5003:5001"
    environment:
      - REST_API_ADDRESS=http://rest-api:8008
    depends_on:
      - validator
      - rest-api
      - processor

  client-owner:
    container_name: client-owner
    build: ./ClientApps/OwnerClient/
    expose:
      - "3000"
    ports:
      - "3001:3000"
    # See ./ClientApps/OwnerClient/package.json to change proxy
    depends_on:
      - server-owner

  client-shipper:
    container_name: client-shipper
    build: ./ClientApps/ShipperClient/
    expose:
      - "3000"
    ports:
      - "3002:3000"
    # See ./ClientApps/ShipperClient/package.json to change proxy
    depends_on:
      - server-shipper

  client-factory:
    container_name: client-factory
    build: ./ClientApps/FactoryClient/
    expose:
      - "3000"
    ports:
      - "3003:3000"
    # See ./ClientApps/FactoryClient/package.json to change proxy
    depends_on:
      - server-factory

  client-locker:
    container_name: client-locker
    build: ./ClientApps/LockerClient/
    expose:
      - "3000"
    ports:
      - "3005:3000"
    # See ./ClientApps/LockerClient/package.json to change proxy
    depends_on:
      - db
      - db-sync
      - client-owner

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: lace
      MYSQL_DATABASE: lace
    expose:
      - "3306"
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"

  db-sync:
    container_name: db-sync
    build: ./database/
    restart: always
    environment:
      - EXTENDED_KEYS=TRUE
    depends_on:
      - rest-api
      - processor
      - db
