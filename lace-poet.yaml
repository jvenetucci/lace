  rest-api-0:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default-0
    expose:
      - 4004
      - 8008
    ports:
      - "8008:8008"
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-0:4004 \
          --bind rest-api-0:8008"
    stop_signal: SIGKILL

  rest-api-1:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default-1
    expose:
      - 4004
      - 8001
    ports:
      - "8001:8001"
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-1:4004 \
          --bind rest-api-1:8001"
    stop_signal: SIGKILL

  rest-api-2:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default-2
    expose:
      - 4004
      - 8002
    ports:
      - "8002:8002"
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-2:4004 \
          --bind rest-api-2:8002"
    stop_signal: SIGKILL

  rest-api-3:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default-3
    expose:
      - 4004
      - 8003
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-3:4004 \
          --bind rest-api-3:8003"
    stop_signal: SIGKILL

  rest-api-4:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default-4
    expose:
      - 4004
      - 8004
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-4:4004 \
          --bind rest-api-4:8004"
    stop_signal: SIGKILL

  processor-0:
    image: lace-tp
    container_name: lace-tp-0
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/lace
    entrypoint: |
      /lace/processor/startup -vv tcp://validator-0:4004

  processor-1:
    image: lace-tp
    container_name: lace-tp-1
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/lace
    entrypoint: |
      /lace/processor/startup -vv tcp://validator-1:4004

  processor-2:
    image: lace-tp
    container_name: lace-tp-2
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/lace
    entrypoint: |
      /lace/processor/startup -vv tcp://validator-2:4004
  
  processor-3:
    image: lace-tp
    container_name: lace-tp-3
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/lace
    entrypoint: |
      /lace/processor/startup -vv tcp://validator-3:4004
        
  processor-4:
    image: lace-tp
    container_name: lace-tp-4
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/lace
    entrypoint: |
      /lace/processor/startup -vv tcp://validator-4:4004

  settings-tp-0:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default-0
    expose:
      - 4004
    command: settings-tp -C tcp://validator-0:4004
    stop_signal: SIGKILL

  settings-tp-1:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default-1
    expose:
      - 4004
    command: settings-tp -C tcp://validator-1:4004
    stop_signal: SIGKILL

  settings-tp-2:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default-2
    expose:
      - 4004
    command: settings-tp -C tcp://validator-2:4004
    stop_signal: SIGKILL

  settings-tp-3:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default-3
    expose:
      - 4004
    command: settings-tp -C tcp://validator-3:4004
    stop_signal: SIGKILL

  settings-tp-4:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default-4
